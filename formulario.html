<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Formulário</title>
    <h1>Formulário</h1>
</head>
<body>
    <form >
        <fieldset style="border-width: 5px; border-color: black; width: 300px;">
        <label>Nome: </label>
        <input type="text"> 
        <br>
        <label>Data de Nascimento:</label>
        <input type="date"> 
        <br>
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masc"> 
        <label>Masc</label>
        <input type="radio" id="feminino" name="sexo" value="fem">
        <label>Fem</label>
        <input type="radio" id="prefiro_nao_informar" name="sexo" value="prefiro_nao_informar">
        <label>Prefiro não informar</label>
        <br>
        <label>Endereço: </label>
        <input type="text"> 
        <br>
        <label>Logradouro:</label>
        <input type="text">
        <br>
        <label>Bairro:</label>
        <input type="text"> 
        <br>
        <label>Cidade:</label>
        <input type="text">
        <br>
        <label>UF:</label>
        <select name="cidade" id="uf">
            <option value="df">DF</option>
            <option value="go">GO</option>
            <option value="mg">MG</option>
            <option value="to">TO</option>
          </select>
        <br>
        <label>Email:</label>
        <input type="text"> 
        <br>
        <label>Telefone:</label>
        <input type="phone" placeholder="(XX) XXXXX-XXXX"> 
        </input>
        <br>
        <button class="button button1">Limpar</button>
            <button class="button button2">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
